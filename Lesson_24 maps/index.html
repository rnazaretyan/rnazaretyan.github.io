<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Maps</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400i,900" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="map">
		<script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A6a50ef31bc996550b63cf6f409bc7319f307832a5f8d33860567571ce40034aa&amp;width=100%25&amp;height=500&amp;lang=ru_RU&amp;scroll=true"></script>
	</div>
	<div class="form">
		<form action="#">
			<p class="contact">Contact</p>
			<div class="container">
				<div class="email"><input class="form-items email-form" type="email" placeholder="Your Email"></div>
				<div class="text">
					<input class="form-items text-form" type="text" placeholder="Company">
					<input class="form-items text-form" type="text" placeholder="Subject"></div>
				<div class="msg"><textarea class="form-items msg-form" name="text" id="textarea" placeholder="Your Messages" cols="30" rows="5"></textarea></div>
			</div>
			<p class="btn">send message</p>
		</form>
	</div>
</body>
</html>
